<div align-title="center" class="bar bar-header bar-dark">
    <div class="buttons">
        <a ng-href="{{data.leftLink}}" ng-click="data.leftClick()" class="button no-animation button-icon icon {{data.leftIcon}}">{{data.leftTxt}}</a>
    </div>
    <h1 class="h1 title">{{data.title}}</h1>
    <div class="buttons">
        <a ng-href="{{data.rightLink}}" class="button no-animation button-icon icon {{data.rightIcon}}">{{data.rightTxt}}</a>
    </div>
</div>
